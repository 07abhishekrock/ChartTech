<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartsTech Dashboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav>
        <i class="main-logo"></i>
        <ul class="nav-list">
            <li>About</li>
            <li>Docs</li>
            <li>Logout</li>
        </ul>
        <span class="burger"></span>
    </nav>  

    <div class="dashboard-wrapper">
        <div class="sidebar">
            <i class="user-icon"></i>
            <span class="email">user@email.com</span>
            <div class="sidebar-links">
                <span class="sidebar-link yellow">View Docs</span>
                <span class="sidebar-link blue">API Config</span>
                <span class="sidebar-link green">Plan Status</span>
            </div>
        </div>

        <div class="main-window">
            <h2>API Information</h2>
            <div class="data-groups">
                <div class="data-group">
                    <span class="label">API KEY</span>
                    <span class="input">1abc26473akdgbkdl<i></i></span>
                </div>
                <div class="data-group">
                    <span class="label">API STATUS</span>
                    <span class="status">Active</span>
                </div>
            </div>
        </div>
        
    </div>
    <footer>
        <div class="footer-info">
            <i class="footer-icon"></i>
            <h2>Charts<i>Tech</i></h2>
            <span>Bring Life to Your Data.</span>
        </div>
        <div class="footer-links">
            <a href="#">FAQs</a>
            <a href="#">Docs</a>
            <a href="#">Help</a>
            <a href="#">Support</a>
        </div>
    </footer>

</body>
</html>
